<section>
  <header>
    <img routerLink="/" src="../../../assets/images/Shortingo.svg" alt="" />
  </header>
  <main>
    <div class="image">
      <img src="../../../assets/images/create-new-password.svg" alt="Lock Illusion" />
    </div>
    <div class="formContanier">
      <h3>Create New Password</h3>
      <p class="subtitle">
        New password must be different from previously used password
      </p>
      <form class="form">
        <div class="mb-3">
          <div class="mb-2">
            <label for="exampleFormControlInput1">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter Your Password"
            />
          </div>
        </div>

        <div class="mb-3">
          <div class="mb-2">
            <label for="exampleFormControlInput1">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter Your Password"
            />
          </div>
        </div>

        <button type="submit" class="btn" routerLink="/login">{{isLoading ? 'Reseting...' : 'Reset password'}}</button>
      </form>
    </div>
  </main>
</section>
